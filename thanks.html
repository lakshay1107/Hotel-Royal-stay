<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #007BFF; /* Blue background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .message {
      font-size: 24px;
      line-height: 1.6;
    }

    .button {
      margin-top: 20px;
    }

    .button a {
      text-decoration: none;
      background-color: white;
      color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button a:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="message">
    <p>Thanks, your booking is done</p>
    <p>Visit again</p>
    <div class="button">
      <a href="index.html">Back to Home</a> <!-- Change link as needed -->
    </div>
  </div>
</body>
</html>
