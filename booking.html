<body>

  <div class="form-container">
    <h2>Personal Information Form</h2>

    <form action="#" method="post">
        <h3>
      <!-- First Name -->
      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="firstName" required><br>

      <!-- Last Name -->
      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="lastName" required><br>

      <!-- Contact Number -->
      <label for="contact">Contact Number:</label><br>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br>

      <!-- Email ID -->
      <label for="email">Email ID:</label><br>
      <input type="email" id="email" name="email" required><br>

      <!-- Marital Status -->
      <label>Marital Status:</label><br>
      <input type="radio" id="single" name="maritalStatus" value="Single" required>
      <label for="single">Single</label>
      <input type="radio" id="married" name="maritalStatus" value="Married">
      <label for="married">Married</label><br><br>

      <!-- Nationality -->
      <label for="nationality">Nationality:</label><br>
      <input type="text" id="nationality" name="nationality" required><br>
</h3>
